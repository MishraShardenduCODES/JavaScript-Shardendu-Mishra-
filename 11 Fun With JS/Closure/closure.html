<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Color Example</title>
    <style>
        .orange, .green, .blue, .pink{
            cursor: pointer;
            padding: 10px;
            margin: 5px;
            display: inline-block;
            border: 1px solid #000;
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <button class="orange">Color - 1</button>
    <button class="green">Color - 2</button>
    <button class="blue">Color - 3</button>
    <button class="pink">Color - 4</button>

    <script src="index.js"></script>
</body>
</html>
